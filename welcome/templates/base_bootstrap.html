{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKFU</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/news_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div>
        <header class="navbar">
            <a href="{% url 'welcome:main' %}" style="text-decoration: none;"><span class="name"><b">NOVOSTI</b></span></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="{% url 'welcome:news' %}">Новости</a></li>
                    <li><a href="#">Регитсрации</a></li>    
                    <li><a href="#">Инфо</a></li>  
                </ul>
            </nav>

            {% if user.is_authenticated %}
                <a class="cta" href="{% url 'logout' %}?next={% url 'welcome:main' %}"><button>Выйти</button></a>
            {% else %}
                <a class="cta" href="{% url 'login' %}?next={{ request.path }}"><button>Логин</button></a>
            {% endif %}
        
        
        </header>
    </div>

    <main>
        {% block content %}

        {% endblock %}  
    </main>

    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
</body>
</html>
